<html>
<head>
  <meta charset="UTF-8">
  <title>Keycard Shell Firmware Updater</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body class="keycard_shell__main-container">
  <div class="keycard_shell__update-container keycard_shell__display-none" id="keycard_shell__update-container">
    <div class="keycard_shell__shell-connected-container">
        <div class="keycard_shell__heading-container">
            <img src="./img/check.svg" class="keycard_shell__icon" alt="Check">
            <h1 class="keycard_shell__h1">Keycard Shell Connected</h1>
        </div>
        <div class="keycard_shell__shell-connected-img-container">
            <img src="./img/connect_shell.png" alt="Keycard Connected" class="keycard_shell__shell-connected-img">
        </div>
    </div>
    <div class="keycard_shell__device-update-container">
      <div class="keycard_shell__update-btns-container">
        <h2 class="keycard_shell__h2">Database Update</h2>
        <div class="keycard_shell__version-container">
            <span class="keycard__shell_version-label" id="db-version-label"></span>
        </div>
        <div class="keycard_shell__update-btn-container">
            <div class="keycard_shell__btn keycard_shell__local-update-btn" id="btn-erc20-update-local">
                <label for="erc20-upload-local" class="keycard_shell__btn-label">Select local file</label>
                <input type="file" id="erc20-upload-local" accept=".bin" hidden/>
            </div>
            <button class="keycard_shell__btn keycard_shell__online-update-btn" id="btn-erc20-update">
                <span class="keycard_shell__btn-label">Update Online</span>
            </button>
        </div>
      </div>  
      <div class="keycard_shell__update-btns-container">
        <h2 class="keycard_shell__h2">Firmware Update</h2>
        <div class="keycard_shell__version-container">
            <span class="keycard__shell_version-label" id="fw-version-label"></span>
            <a class="keycard__shell_version-label keycard_shell__fw-changelog" id="btn-fw-changelog">
                <span class="keycard_shell__fw-changelog-text">Release notes</span>
                <img src="./img/external.svg" alt="External" width="20px" height="20px">
            </a>
        </div>
        <div class="keycard_shell__update-btn-container">
            <div class="keycard_shell__btn keycard_shell__local-update-btn" id="btn-fw-update-local">
                <label for="fw-upload-local" class="keycard_shell__btn-label">Select local file</label>
                <input type="file" id="fw-upload-local" accept=".bin" hidden/>
            </div>
            <button class="keycard_shell__btn keycard_shell__online-update-btn" id="btn-fw-update">
                <span class="keycard_shell__btn-label">Update Online</span>
            </button>
        </div>
      </div>
    </div>
  </div> 
  <div id="update-progress" class="keycard_shell__load-update-container keycard_shell__display-none">
    <div class="keycard_shell__update-top-text">
        <h2 class="keycard_shell__h2" id="load-update-heading"></h2>
        <div class="keycard_shell__version-container">
            <span class="keycard__shell_version-label" id="version-update-label"></span>
        </div>
    </div>
    <div class="keycard_shell__message-log-container">
        <div id="shell-message-field" class="keycard_shell__message">
            <img src="./img/untrustworthy.svg" alt="Error" class="keycard_shell__message-err-img keycard_shell__display-none" id="error-image">
            <span id="shell-message">Please do not disconnect device.</span>
        </div>
    </div>
    <div id="progress-bar-container" class="keycard_shell__progress-bar-container keycard_shell__display-none">
        <span class="keycard_shell__progress-bar-label">Transferring update</span>
        <progress id="progress-bar" class="keycard_shell__progress-bar" value="0"></progress>
    </div>
    <div class="keycard_shell__load-update-btn-container">
        <button class="keycard_shell__btn keycard_shell__load-update-btn keycard_shell__display-none" id="btn-back"></button>
    </div>
  </div>
  <div class="keycard_shell__connect-container" id="kshell-connect">
    <h1 class="keycard_shell__h1">Connect Keycard Shell</h1>
    <p class="keycard_shel__prompt">Unlock your device before connecting it via USB-C to update firmware or database</p>
    <div class="keycard_shell__connect-img-container">
        <img src="./img/connect_shell.png" alt="Firmware" class="keycard_shell__connect-img">
    </div>
  </div>
</body>
<script>
  require('./out/renderer.js');
</script>

</html>
